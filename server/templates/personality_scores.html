<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Scores</title>

    <!--    styles was made by ChatGPT -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        .score {
            font-weight: bold;
            color: #007bff;
        }

        .description {
            font-style: italic;
            color: #666;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Personality Scores</h1>
        <!-- Loop through scores -->
        {% for k, v in scores.items() %}
            <p>{{ k }}: <span class="score">{{ v }}</span></p>
        {% endfor %}
        <br>
        <p class="description">Personality Description</p>
        <p>{{ description }}</p>
    </div>
</body>
</html>
